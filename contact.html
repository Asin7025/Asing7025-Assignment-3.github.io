    <meta charset="utf-8">

  <body>
    <!--Header goes here-->
    <header><h1><img src="image/pawprint.png" alt="logo is here" class="logo">The Dog Story!</h1></header>

  <!--Nav goes here-->
    <nav>
      <a href="index.html" class="home-link">Home</a>
      <a href="contact.html" class="contact-link">Contact</a>
    </nav>

    <main>
      <p>Want to meet a cute dog! fill the form below</p>
      <h2>contact us</h2>
      <form class="contact-us" action="/submit" method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" name="name" >
          <br>
          <label for="email">Email:</label>
          <input type="email" name="email">
          <br>
          <label for="phone">Phone:</label>
          <input type="tel" name="phone">
          <label for="employment-status">Employment:</label>
          <select class="employment-status" name="employment-status">
            <option value="" disabled selected>Select Option</option>
            <option value="student"> Student</option>
            <option value="employed-full-time">Employed Full-time</option>
            <option value="employed-part-time">Employed Part-time</option>
            <option value="retired">Retired</option>
            <option value="other">Other</option>

          </select>
        </fieldset>
        <fieldset>
          <legend>How did you hear about our site?</legend>
          <input type="radio" name="social-media" value="social-media">
          <label for="social-media">Social Media</label>
          <br>
          <input type="radio" name="friend" value="friend">
          <label for="friend">Friend</label>
          <br>
          <input type="radio" name="search-engine" value="search-engine">
          <label for="search-engine">Search Engine</label>
          <br>
          <input type="radio" name="other-source" value="other-source">
          <label for="other-source">Other Source</label>
        </fieldset>
        <fieldset>
           <legend>Tell Us What You Think!</legend>
           <label for="comments">Comments:</label>
           <textarea class="comments" name="comments" placeholder="Enter your comments here"></textarea>
        </fieldset>
        <fieldset>
            <legend>Submit</legend>
            <label>
              <input type="checkbox" name="robot" required> I am not a robot.
            </label>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </fieldset>
      </form>
    </main>
